<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>

<body>
    <div id="container">

        <div class="left">
            <img src="logo.svg" alt="Facebook logo">
            <h2>Facebook helps you connect and share with the people in your life.</h2>
        </div>
        <div class="right">
            <div class="whole">
                <div class="container">
                    <div class="email">
                        <input type="text" name="email" id="email" placeholder="Email address or phone number">
                    </div>
                    <br>
                    <input type="password" name="password" id="password" placeholder="Password"><br>
                    <div class="button1">
                        <button type="submit">Log In</button><br>
                    </div>
                    <a href="#">
                        <p>Forgotten password?</p>
                    </a>
                    <hr>
                    <div class="button2">
                        <button type="submit"><a href="#"></a>Create New Account</button>
                    </div>
                </div>
                <div class="last">
                    <p><b><a href="#">Create a Page</a></b> for a celebrity, brand or business.</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
